<fieldset class="search-container">
	<input type="search" class="SearchText" id="searchInput" placeholder="Search">
	<button class="SearchButton">
		<img src="..\Sources\Search.png" width="37">
	</button>
</fieldset>
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const episodeList = document.getElementById('episodeList');
  const episodes = episodeList.querySelectorAll('.episodes');

  searchInput.addEventListener('input', function(event) {
    const searchTerm = event.target.value.toLowerCase();

    episodes.forEach(episode => {
      const episodeText = episode.textContent.toLowerCase();
      const fieldset = episode.querySelector('.episodes-container'); 

      if (episodeText.includes(searchTerm)) {
        fieldset.style.display = 'block';
      } else {
        fieldset.style.display = 'none';
      }
    });
  });
</script>
